<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousel</title>
</head>
<body>

<div id="mainContainer">
    <h1 id="mainTitle" class="carouselText">Our Reviews</h1>
    <div id="cardContainer" class="carouselText">
        <div id="imageContainer">
            <img id="cardPhoto" src="https://t3.ftcdn.net/jpg/02/43/12/34/360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg" alt="">
        </div>
        <h2 id="cardName" class="carouselText">Name</h2>
        <h3 id="cardPosition" class="carouselText">Position</h3>
        <p id="cardDescription" class="carouselText">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi ratione, non sit veniam voluptas aspernatur, at earum neque assumenda iure, ipsa repellendus vel doloribus impedit sapiente reiciendis minima magnam pariatur.</p>
        <button id="buttonLeft" class="button">
            <img src="./photos/back.png" alt="" id="leftButtonPicture">
        </button>
        <button id="buttonRight" class="button">
            <img src="./photos/arrow.png" alt="">
        </button>
        <button id="buttonRandom" >Suprise me</button>
    </div>
</div>



<script src="app.js"></script>
</body>
</html>
